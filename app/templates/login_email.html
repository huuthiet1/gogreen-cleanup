{% extends "app/base.html" %}
{% load static %}

{% block main-content %}

<div class="container py-5" style="max-width: 420px;">

    <div class="card shadow-sm border-0 rounded-4 p-4">

        <div class="text-center mb-4">
            <i class="fas fa-envelope-open-text text-success fa-2x mb-2"></i>
            <h4 class="fw-bold text-success mb-1">Đăng nhập bằng Gmail</h4>
            <p class="text-muted small mb-0">
                Nhập email để nhận mã OTP đăng nhập
            </p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Email Gmail</label>
                <input
                    type="email"
                    name="email"
                    class="form-control form-control-lg rounded-3"
                    placeholder="example@gmail.com"
                    required
                >
            </div>

            <button
                type="submit"
                class="btn btn-success w-100 py-2 fw-semibold rounded-3">
                <i class="fas fa-paper-plane me-1"></i>
                Gửi mã OTP
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none text-success fw-semibold">
                ← Quay lại đăng nhập
            </a>
        </div>

    </div>

</div>

{% endblock %}
