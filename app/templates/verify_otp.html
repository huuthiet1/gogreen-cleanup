{% extends "app/base.html" %}
{% load static %}

{% block main-content %}

<div class="container py-5" style="max-width: 420px;">

    <div class="card shadow-sm border-0 rounded-4 p-4">

        <div class="text-center mb-4">
            <i class="fas fa-shield-alt text-success fa-2x mb-2"></i>
            <h4 class="fw-bold text-success mb-1">Xác thực OTP</h4>
            <p class="text-muted small mb-0">
                Vui lòng nhập mã OTP đã được gửi vào email của bạn
            </p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Mã OTP</label>
                <input
                    type="text"
                    name="otp"
                    class="form-control form-control-lg text-center fw-bold rounded-3"
                    placeholder="••••••"
                    maxlength="6"
                    inputmode="numeric"
                    pattern="[0-9]{6}"
                    required
                >
                <div class="form-text text-center">
                    Mã gồm 6 chữ số · Có hiệu lực trong 5 phút
                </div>
            </div>

            <button
                type="submit"
                class="btn btn-success w-100 py-2 fw-semibold rounded-3">
                <i class="fas fa-unlock-alt me-1"></i>
                Đăng nhập
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login_email' %}" class="text-decoration-none text-success fw-semibold">
                ← Gửi lại mã OTP
            </a>
        </div>

    </div>

</div>

{% endblock %}
